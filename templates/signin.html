{% extends "base.html" %}

{% block title %} Sign up {% endblock %}

{% block body %}
<body style= " background-color: white;"></body>

<div class="introduction">
        <div class="title">
            <img src="{{url_for('static', filename='style/photos/First.png')}}" alt="Recycle image" class="recycle">
            <br><br>
            <img src="{{url_for('static', filename='style/photos/title.png')}}" alt="Recycle image" class="recycle">
        </div>

    <div class="navbar">
        <div style="margin-top: -15px;" class="item"><a href="/">Home</a></div>
        <div style="margin-top: -15px;" class="item"><a href="signin" ><u>Sign in</u></a></div>
        <div style="margin-top: -15px;" class="item"><a href="signup">Sign up</a></div>
        <div style="margin-top: -15px;" class="item"><a href="signout">Sign out</a></div>

    </div>
</div>

<div style="display: flex; flex-direction: column; position:relative; top:20%;">
    <div style="margin-top: -37px;" class="signForm" style="margin-top: 15px;background-color: white">
        <form action="#" method="POST">
            <p style="text-align:left;margin-top: -20px;">Username</p>
            <input style="  border-radius: 4px; border: 1px solid #000;margin-top: -20px;background-color: lightgray; opacity: 40%; color: black" type="text"  name="username" placeholder="Enter your Username">
            <br>
            <p style="text-align:left;margin-top: -10px;">Password</p>
            <input style=" border-radius: 4px;  border: 1px solid #000;margin-top: -20px;background-color: lightgray;opacity: 40%" type="password" name="password" placeholder="Enter your password">
            <br>
            <style>
                input[type=submit] {
                    width: 100%;
                    background-color: #4CAF50;
                    color: white;
                    padding: 2px 20px;
                    margin: 8px 0;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }
                input[type=submit]:hover {
                    background-color: #45a049;
                }
            </style>
            <input type="submit" value="Login">
        </form>
    </div>
    <h2 style="margin-top: -300px; color: midnightblue;">Login to your account</h2>

  <div class="flash">
    {% if get_flashed_messages()%}
    <p>{{ get_flashed_messages() }}</p>
    {% endif %}
  </div>
</div>
    
<br><br>
{% endblock %}
